# =====================================================================
# PRODUCTION CONFIGURATION
# Optimized for 1500+ concurrent users
# =====================================================================

# ===============================
# Database Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# HikariCP Connection Pool (Production)
# Optimized for 1500+ concurrent users
# ===============================
spring.datasource.hikari.maximum-pool-size=150
spring.datasource.hikari.minimum-idle=30
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.keepalive-time=300000

# ===============================
# Performance Optimizations
# ===============================
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

# ===============================
# Cache Configuration (Production)
# ===============================
spring.cache.caffeine.spec=maximumSize=5000,expireAfterWrite=2m,expireAfterAccess=1m

# ===============================
# Server Configuration (Production)
# ===============================
server.tomcat.threads.max=500
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=200
server.tomcat.max-connections=10000
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true

# ===============================
# Error Handling (Production)
# ===============================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ===============================
# Actuator/Monitoring (Production)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true
management.server.port=9090

# ===============================
# Logging (Production)
# ===============================
logging.level.root=WARN
logging.level.com.KTU.KTUVotingapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# Async Configuration
# ===============================
spring.task.execution.pool.core-size=20
spring.task.execution.pool.max-size=100
spring.task.execution.pool.queue-capacity=500
