spring.application.name=KTUVotingapp

# Koyeb Database Connection
# IMPORTANT: Koyeb provides DATABASE_URL in postgres:// format
# The DatabaseConfig class will parse it and convert to jdbc:postgresql://
# DO NOT set spring.datasource.url here - let DatabaseConfig handle it
# Set DATABASE_URL environment variable in Koyeb

# These properties are intentionally commented out to let DatabaseConfig handle the URL conversion
# spring.datasource.url - handled by DatabaseConfig
# spring.datasource.username - handled by DatabaseConfig
# spring.datasource.password - handled by DatabaseConfig
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# Hikari Connection Pool (safe for Render Free/Basic plan)
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Server
server.port=${PORT:8080}

# ===============================
# ACTUATOR / HEALTH CHECKS (Required for Koyeb)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging
logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=WARN

# ===============================
# GRACEFUL SHUTDOWN
# ===============================
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

