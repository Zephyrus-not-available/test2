spring.application.name=KTUVotingapp

# ===============================
# PostgreSQL configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/ktuvoting
spring.datasource.username=postgres
spring.datasource.password=kkkkk11111
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# HikariCP Connection Pool Configuration
# Optimized for 1500+ concurrent users
# Formula: connections = ((core_count * 2) + effective_spindle_count)
# For 1500 users with avg 200ms transaction: ~30-50 connections needed
# 150 connections provides 3x headroom for peak loads
# ===============================
spring.datasource.hikari.maximum-pool-size=150
spring.datasource.hikari.minimum-idle=30
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.keepalive-time=300000

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Enable data.sql execution
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.generate_statistics=false

# Query optimization
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000

# Second-level cache (optional - for read-heavy operations)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ===============================
# Cache Configuration (Caffeine)
# Optimized for high concurrency
# ===============================
spring.cache.type=caffeine
spring.cache.cache-names=candidates,results
spring.cache.caffeine.spec=maximumSize=5000,expireAfterWrite=2m,expireAfterAccess=1m

# ===============================
# Server Configuration
# Optimized for high concurrency
# ===============================
server.tomcat.threads.max=500
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=200
server.tomcat.max-connections=10000
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true
server.max-http-header-size=8192

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# ===============================
# Actuator Configuration (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# ===============================
# Async Configuration
# ===============================
spring.task.execution.pool.core-size=20
spring.task.execution.pool.max-size=100
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=async-voting-

# ===============================
# Logging Configuration
# Optimized for production
# ===============================
logging.level.root=INFO
logging.level.com.KTU.KTUVotingapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

