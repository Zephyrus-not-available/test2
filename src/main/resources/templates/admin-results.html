<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Admin Live Results — KTU Voting</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" th:href="@{/styles.css}" />

</head>

<body class="bg-gray-50 text-gray-800">

<div class="min-h-screen flex flex-col">

    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="/images/logo.png" alt="logo" class="w-10 h-10"/>
                <div>
                    <div class="text-xl font-bold">KTU Voting — Admin Dashboard</div>
                    <div class="text-sm text-gray-500">Live Results & Candidate Management</div>
                </div>
            </div>
            <div>
                <button id="manualRefreshBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Refresh Now</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 flex-1">

        <!-- PIN gate -->
        <section id="pinSection" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2">Admin Access</h2>
            <p class="text-sm text-gray-600 mb-4">Enter the 5-digit admin PIN to unlock the live dashboard.</p>
            <form id="pinForm" class="flex gap-2" onsubmit="event.preventDefault(); return false;">
                <input id="pinInput" name="pin" type="password" maxlength="5" inputmode="numeric"
                       pattern="[0-9]*"
                       class="flex-1 rounded border-gray-200 p-2" placeholder="Admin PIN" required />
                <button id="pinSubmit" type="button" class="px-4 py-2 rounded bg-indigo-600 text-white">Unlock</button>
            </form>
            <div id="pinMessage" class="mt-3 text-sm text-red-600" style="display:none;"></div>
        </section>

        <!-- Dashboard content (hidden until PIN accepted) -->
        <div id="dashboard" style="display:none;" class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Live Results (left/center) -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-semibold">Live Results</h3>
                        <div class="text-sm text-gray-600" id="lastUpdated">Last updated: --</div>
                    </div>

                    <table id="results-table" class="w-full text-left text-sm border-collapse">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-2 border">#</th>
                                <th class="p-2 border">Name</th>
                                <th class="p-2 border">Department</th>
                                <th class="p-2 border">Category</th>
                                <th class="p-2 border">Votes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- populated by admin-dashboard.js -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Candidate Management (right) -->
            <aside class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold mb-2">Candidate Management</h3>

                <!-- Create -->
                <div class="mb-4">
                    <form id="createForm" class="space-y-2">
                        <div>
                            <label class="block text-xs">Category</label>
                            <select id="createCategory" class="mt-1 block w-full rounded border-gray-200 p-2">
                                <option value="KING">KING</option>
                                <option value="QUEEN">QUEEN</option>
                                <option value="PRINCE">PRINCE</option>
                                <option value="PRINCESS">PRINCESS</option>
                                <option value="COUPLE">COUPLE</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs">Candidate Number</label>
                            <input id="createNumber" type="number" class="mt-1 block w-full rounded border-gray-200 p-2" />
                        </div>
                        <div>
                            <label class="block text-xs">Name</label>
                            <input id="createName" type="text" class="mt-1 block w-full rounded border-gray-200 p-2" />
                        </div>
                        <div>
                            <label class="block text-xs">Department</label>
                            <input id="createDept" type="text" class="mt-1 block w-full rounded border-gray-200 p-2" />
                        </div>
                        <div class="flex gap-2">
                            <button id="createBtn" type="button" class="px-3 py-2 rounded bg-green-600 text-white">Create</button>
                            <button id="refreshCandidatesBtn" type="button" class="px-3 py-2 rounded bg-gray-100">Refresh List</button>
                        </div>
                        <div id="createMsg" class="text-sm mt-2" style="display:none;"></div>
                    </form>
                </div>

                <hr class="my-3" />

                <!-- Candidate list + update/delete -->
                <div>
                    <h4 class="text-sm font-semibold mb-2">Current Candidates</h4>
                    <div id="candidatesList" class="space-y-2 text-sm">
                        <!-- populated by admin-dashboard.js -->
                    </div>
                </div>
            </aside>

        </div>

    </main>

    <footer class="bg-white border-t py-4">
        <div class="container mx-auto px-4 text-sm text-gray-500">© KTU Voting</div>
    </footer>
</div>

<script src="/js/admin-dashboard.js"></script>
</body>

</html>
