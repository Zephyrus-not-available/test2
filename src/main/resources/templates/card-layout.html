<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 32px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 
                        0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 40px 30px 30px 30px;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12), 
                        0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .heading {
            color: #1e3a8a;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: left;
        }

        .choices-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .choice-item {
            color: #1e3a8a;
            font-size: 20px;
            font-weight: 600;
            text-align: left;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .button {
            flex: 1;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card-container {
                max-width: 350px;
                height: 550px;
                padding: 15px;
            }

            .card {
                border-radius: 28px;
                padding: 30px 25px 25px 25px;
            }

            .heading {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .choice-item {
                font-size: 18px;
            }

            .choices-list {
                gap: 16px;
                margin-bottom: 30px;
            }

            .button {
                padding: 12px 16px;
                font-size: 14px;
            }

            .button-container {
                gap: 15px;
            }
        }

        @media (max-width: 360px) {
            .card-container {
                max-width: 320px;
                height: 500px;
                padding: 10px;
            }

            .card {
                border-radius: 24px;
                padding: 25px 20px 20px 20px;
            }

            .heading {
                font-size: 22px;
                margin-bottom: 25px;
            }

            .choice-item {
                font-size: 16px;
            }

            .choices-list {
                gap: 14px;
                margin-bottom: 25px;
            }
        }

        /* Alternative larger size for desktop */
        @media (min-width: 768px) {
            .card-container {
                max-width: 450px;
                height: 650px;
            }

            .card {
                border-radius: 36px;
                padding: 50px 40px 40px 40px;
            }

            .heading {
                font-size: 32px;
                margin-bottom: 50px;
            }

            .choice-item {
                font-size: 22px;
            }

            .choices-list {
                gap: 24px;
                margin-bottom: 50px;
            }

            .button {
                padding: 18px 24px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <h1 class="heading">You Chose!</h1>
                
                <div class="choices-list">
                    <div class="choice-item" id="king-choice">King-</div>
                    <div class="choice-item" id="queen-choice">Queen-</div>
                    <div class="choice-item" id="prince-choice">Prince-</div>
                    <div class="choice-item" id="princess-choice">Princess-</div>
                    <div class="choice-item" id="couple-choice">Best Couple-</div>
                </div>
                
                <div class="button-container">
                    <button class="button" onclick="handleClose()">Back</button>
                    <button class="button" onclick="handleConfirm()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full card-shadow slide-in">
            <div class="text-center">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Submission Failed</h3>
                <p class="text-gray-600 mb-6" id="error-message">An error occurred while submitting your votes. Please try again.</p>
                <button onclick="closeErrorModal()" class="w-full gradient-bg text-white py-3 rounded-xl font-semibold hover:opacity-90 transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/voting.js}"></script>
    <script th:inline="javascript">
        function loadSelections() {
            // Load selections from localStorage
            const kingSelection = localStorage.getItem('kingSelection');
            const queenSelection = localStorage.getItem('queenSelection');
            const princeSelection = localStorage.getItem('princeSelection');
            const princessSelection = localStorage.getItem('princessSelection');
            const coupleSelection = localStorage.getItem('coupleSelection');

            // Get candidate names if available
            const selectedKing = JSON.parse(localStorage.getItem('selectedKing') || '{}');
            const selectedQueen = JSON.parse(localStorage.getItem('selectedQueen') || '{}');
            const selectedPrince = JSON.parse(localStorage.getItem('selectedPrince') || '{}');
            const selectedPrincess = JSON.parse(localStorage.getItem('selectedPrincess') || '{}');
            const selectedCouple = JSON.parse(localStorage.getItem('selectedCouple') || '{}');

            document.getElementById('king-choice').textContent = `King- ${selectedKing.name || kingSelection || 'Not selected'}`;
            document.getElementById('queen-choice').textContent = `Queen- ${selectedQueen.name || queenSelection || 'Not selected'}`;
            document.getElementById('prince-choice').textContent = `Prince- ${selectedPrince.name || princeSelection || 'Not selected'}`;
            document.getElementById('princess-choice').textContent = `Princess- ${selectedPrincess.name || princessSelection || 'Not selected'}`;
            document.getElementById('couple-choice').textContent = `Best Couple- ${selectedCouple.name || coupleSelection || 'Not selected'}`;
        }

        const COUPLE_SELECTION_URL = /*[[@{/couple-selection}]]*/ '/couple-selection';
        const SUCCESS_URL = /*[[@{/success}]]*/ '/success';

        function handleClose() {
            window.location.href = COUPLE_SELECTION_URL;
        }

        async function handleConfirm() {
            const confirmBtn = document.querySelector('button[onclick="handleConfirm()"]');
            const backBtn = document.querySelector('button[onclick="handleClose()"]');
            
            // Disable buttons during submission
            if (confirmBtn) {
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'Submitting...';
                confirmBtn.style.opacity = '0.6';
                confirmBtn.style.cursor = 'not-allowed';
            }
            if (backBtn) {
                backBtn.disabled = true;
                backBtn.style.opacity = '0.6';
                backBtn.style.cursor = 'not-allowed';
            }

            try {
                // Get PIN
                const pin = VotingApp.getStoredPin();
                if (!pin) {
                    throw new Error('PIN not found. Please start over.');
                }

                // Always reuse persisted device ID; create once if missing
                const deviceId = VotingApp.getDeviceId();

                // Load all selections
                const selections = VotingApp.loadSelectionsForSummary();
                
                // Build votes array
                const votes = selections
                    .filter(item => item.selection && item.selection.candidateNumber)
                    .map(item => ({
                        category: item.category,
                        candidateNumber: item.selection.candidateNumber
                    }));

                if (votes.length === 0) {
                    throw new Error('No votes selected. Please go back and make your selections.');
                }

                // Submit votes to database
                await VotingApp.submitVotes({ pin, deviceId, votes });

                // Redirect to success page (do not clear selections here so success page can display them)
                window.location.href = SUCCESS_URL;
            } catch (error) {
                // Re-enable buttons on error
                if (confirmBtn) {
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = 'Confirm';
                    confirmBtn.style.opacity = '1';
                    confirmBtn.style.cursor = 'pointer';
                }
                if (backBtn) {
                    backBtn.disabled = false;
                    backBtn.style.opacity = '1';
                    backBtn.style.cursor = 'pointer';
                }

                // Show error modal
                const errorModal = document.getElementById('error-modal');
                const errorMessage = document.getElementById('error-message');
                if (errorModal && errorMessage) {
                    errorMessage.textContent = error.message || 'An error occurred while submitting your votes. Please try again.';
                    errorModal.classList.remove('hidden');
                } else {
                    alert(error.message || 'An error occurred while submitting your votes. Please try again.');
                }
            }
        }

        function closeErrorModal() {
            const errorModal = document.getElementById('error-modal');
            if (errorModal) {
                errorModal.classList.add('hidden');
            }
        }

        // Load selections on page load
        loadSelections();
    </script>
</body>
</html>
