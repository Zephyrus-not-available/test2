<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Selection - King & Queen Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .navy-text {
            color: #1e3a8a;
        }
        
        .navy-bg {
            background-color: #1e3a8a;
        }
        
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
            margin-bottom: 20px;
        }
        
        .radio-grid:last-child {
            grid-template-columns: repeat(4, 1fr);
            margin-bottom: 0;
        }
        
        .radio-custom-selection {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #6b7280;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        
        .radio-custom-selection:checked {
            background: #1e3a8a;
            border: 2px solid #1e3a8a;
        }
        
        .radio-custom-selection:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }
        
        .radio-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .next-button {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
        }
        
        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        
        .selection-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        .image-container {
            padding: 24px;
            padding-bottom: 16px;
        }

        .candidate-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 16px;
            transition: all 0.4s ease;
        }

        .candidate-info {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto space-y-8">
        <!-- Main Card with Carousel -->
        <div class="bg-white rounded-3xl overflow-hidden card-shadow">
            <!-- Title -->
            <div class="p-6 text-center">
                <h1 class="text-2xl font-bold navy-text">KING Selection</h1>
            </div>
            
            <!-- Image Display -->
            <div class="image-container">
                <img id="candidate-image" src="" alt="King candidate" class="candidate-image">
            </div>
            
            <!-- Navy Background Info Section -->
            <div class="navy-bg text-white text-center py-6 px-6">
                <div class="space-y-1 candidate-info" id="candidate-info">
                    <p class="text-lg font-semibold" id="candidate-number">Loading...</p>
                    <p class="text-lg font-semibold" id="candidate-name"></p>
                    <p class="text-lg font-semibold" id="candidate-department"></p>
                </div>
            </div>
        </div>
        
        <!-- Radio Button Selection Box -->
        <div class="selection-box">
            <form id="selection-form">
                <div id="options-container" class="radio-grid"></div>
            </form>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-end items-center pt-4 pb-8">
            <button onclick="handleNext()" class="next-button text-white px-8 py-3 rounded-full font-semibold text-lg" id="next-btn">
                Next
            </button>
        </div>
    </div>

    <script th:src="@{/js/voting.js}"></script>
    <script th:inline="javascript">
        const QUEEN_SELECTION_URL = /*[[@{/queen-selection}]]*/ '/queen-selection';

        VotingApp.initSelectionPage({
            category: 'KING',
            nextUrl: QUEEN_SELECTION_URL
        });
    </script>
</body>
</html>
