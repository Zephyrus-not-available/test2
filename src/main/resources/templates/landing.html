<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King & Queen Voting 2026 - Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- styles.css is in src/main/resources/static, so it is served at /styles.css -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="bg-gray-50">
    <!-- Landing Page -->
    <div class="min-h-screen landing-bg flex items-center justify-center p-4">
        <div class="text-center slide-in max-w-4xl w-full">
            <!-- logo.png is under src/main/resources/static/images -->
            <img th:src="@{/images/logo.png}" alt="University Logo" class="mx-auto mb-6 w-24 h-24 md:w-32 md:h-32 object-contain">
            <h2 class="text-xl md:text-3xl font-bold text-gray-800 mb-1">Kyaukse Technological University</h2>
            <h3 class="text-lg md:text-2xl font-semibold text-gray-700 mb-8">The Whole Welcome</h3>
            
            <h1 class="text-2xl md:text-4xl font-bold text-gray-800 mb-8">King & Queen Voting 2026</h1>
            
            <div class="flex justify-center gap-3 md:gap-4 mb-8">
                <div class="countdown-box">
                    <div class="countdown-number" id="days">00</div>
                    <div class="text-xs text-gray-600 mt-2 uppercase font-semibold">Days</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="text-xs text-gray-600 mt-2 uppercase font-semibold">Hours</div>
                </div>
                <div class="countdown-box">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="text-xs text-gray-600 mt-2 uppercase font-semibold">Minutes</div>
                </div>
            </div>
            
            <p class="text-gray-700 text-base md:text-lg mb-8">Voting will start soon......</p>
            <a th:href="@{/pin}" class="inline-block bg-blue-700 text-white px-12 md:px-16 py-3 md:py-4 rounded-full text-lg md:text-xl font-bold hover:bg-blue-800 transition transform hover:scale-105 shadow-lg">
                Vote Now
            </a>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('2026-01-01T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            
            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
            }
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
