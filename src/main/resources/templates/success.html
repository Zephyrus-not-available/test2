<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - King & Queen Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .success-checkmark {
            animation: checkmark-pop 0.5s ease-out 0.3s both;
        }
        @keyframes checkmark-pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .vote-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .vote-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <!-- Confetti Container -->
    <div class="confetti-container" id="confetti-container"></div>

    <!-- Success Screen -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-6 md:p-8 max-w-md w-full card-shadow slide-in">
            <div class="text-center">
                <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 success-checkmark">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">ðŸŽ‰ Voting Complete!</h3>
                <p class="text-gray-600 mb-6">Thank you for participating in the King & Queen 2026 voting.</p>

                <div class="bg-gray-50 rounded-2xl p-4 mb-6 text-left">
                    <p class="text-sm text-gray-500 mb-3 text-center font-medium">Your Selections</p>

                    <div class="vote-item">
                        <div class="vote-icon bg-blue-100">ðŸ‘‘</div>
                        <div class="flex-1">
                            <p class="text-xs text-gray-500">King</p>
                            <p class="font-semibold text-gray-800" id="voted-king">-</p>
                        </div>
                    </div>

                    <div class="vote-item">
                        <div class="vote-icon bg-pink-100">ðŸ‘¸</div>
                        <div class="flex-1">
                            <p class="text-xs text-gray-500">Queen</p>
                            <p class="font-semibold text-gray-800" id="voted-queen">-</p>
                        </div>
                    </div>

                    <div class="vote-item">
                        <div class="vote-icon bg-cyan-100">ðŸ¤´</div>
                        <div class="flex-1">
                            <p class="text-xs text-gray-500">Prince</p>
                            <p class="font-semibold text-gray-800" id="voted-prince">-</p>
                        </div>
                    </div>

                    <div class="vote-item">
                        <div class="vote-icon bg-purple-100">ðŸ‘¸</div>
                        <div class="flex-1">
                            <p class="text-xs text-gray-500">Princess</p>
                            <p class="font-semibold text-gray-800" id="voted-princess">-</p>
                        </div>
                    </div>

                    <div class="vote-item">
                        <div class="vote-icon bg-green-100">ðŸ’‘</div>
                        <div class="flex-1">
                            <p class="text-xs text-gray-500">Best Couple</p>
                            <p class="font-semibold text-gray-800" id="voted-couple">-</p>
                        </div>
                    </div>
                </div>
                
                <button onclick="resetVoting()" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 rounded-xl font-semibold hover:opacity-90 transition text-lg shadow-lg">
                    Return to Home
                </button>
            </div>
        </div>
    </div>

    <script>
        // Confetti celebration
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f43f5e', '#8b5cf6', '#3b82f6', '#10b981', '#f59e0b', '#ec4899'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';

                    // Random shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }

                    container.appendChild(confetti);

                    // Remove after animation
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Trigger confetti on load
        createConfetti();

        // Display vote information from localStorage
        function displayVotes() {
            const categories = [
                { key: 'KING', elId: 'voted-king' },
                { key: 'QUEEN', elId: 'voted-queen' },
                { key: 'PRINCE', elId: 'voted-prince' },
                { key: 'PRINCESS', elId: 'voted-princess' },
                { key: 'COUPLE', elId: 'voted-couple' }
            ];

            categories.forEach(({ key, elId }) => {
                const objKey = `sel:${key}:obj`;
                const stored = localStorage.getItem(objKey);
                const el = document.getElementById(elId);

                if (stored && el) {
                    try {
                        const obj = JSON.parse(stored);
                        if (obj.name) {
                            el.textContent = obj.name;
                        } else if (obj.candidateNumber) {
                            el.textContent = `Candidate #${obj.candidateNumber}`;
                        }
                    } catch (e) {
                        el.textContent = 'Not selected';
                    }
                }
            });
        }

        displayVotes();

        function resetVoting() {
            // Clear all selections
            const categories = ['KING', 'QUEEN', 'PRINCE', 'PRINCESS', 'COUPLE'];
            categories.forEach(cat => {
                localStorage.removeItem(`sel:${cat}:num`);
                localStorage.removeItem(`sel:${cat}:obj`);
            });

            // Also clear legacy keys
            localStorage.removeItem('kingSelection');
            localStorage.removeItem('selectedKing');
            localStorage.removeItem('queenSelection');
            localStorage.removeItem('selectedQueen');
            localStorage.removeItem('princeSelection');
            localStorage.removeItem('selectedPrince');
            localStorage.removeItem('princessSelection');
            localStorage.removeItem('selectedPrincess');
            localStorage.removeItem('coupleSelection');
            localStorage.removeItem('selectedCouple');
            localStorage.removeItem('userPin');

            window.location.href = '/';
        }
    </script>
</body>
</html>
